<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PintOTTs</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #323131;
        }

        #svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 66.66%;
        }

        #svg-wrapper {
            width: auto;
            height: 100%;
            aspect-ratio: 1;
/*             border-radius: 26% 8.5% 26% 8.5%; */
/*            overflow: hidden;	*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #svg-wrapper object {
            width: auto%;
            height: 105%;
/*             border-radius: 26% 8.5% 26% 8.5%; */
        }

        #message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 33.33%;
            font-family: Arial, sans-serif;
            font-size: 3em;
            font-weight: bold;
        }

        #countdown {
            color: red;
            font-size: 4.5em; /* 기본 폰트 크기보다 1.5배 더 큼 */
        }
    </style>
    <script type="text/javascript">
        let countdown = 3;
        function updateMessage() {
            if (countdown > 0) {
                document.getElementById('message').innerHTML = '<span id="countdown">' + countdown + '</span> sec...';
                countdown--;
            } else {
                window.location.href = "https://www.youtube.com/channel/UCYF27D5sa-l7eSw2UxA_7Rg/about";
            }
        }
        setInterval(updateMessage, 750);
        window.onload = updateMessage;
    </script>
</head>
<body>
    <div id="svg-container">
        <div id="svg-wrapper">
            <object type="image/svg+xml" data="bbb.svg"></object>
        </div>
    </div>
    <div id="message"><span id="countdown">3</span>sec..</div>
</body>
</html>
