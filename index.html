<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pintot OTT theater</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #E6E6E6;
        }

        #svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 66.66%;
            background-color: white;
            border-radius: 50%;
        }

        #svg-container object {
            width: 100%;
            height: 100%;
        }

        #message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 33.33%;
            font-family: Arial, sans-serif;
            font-size: 3em;
            font-weight: bold;
        }
    </style>
    <script type="text/javascript">
        let countdown = 2;
        function updateMessage() {
            if (countdown > 0) {
                document.getElementById('message').innerText = "You will be redirected in " + countdown + " seconds...";
                countdown--;
            } else {
                window.location.href = "https://www.youtube.com/channel/UCYF27D5sa-l7eSw2UxA_7Rg/about";
            }
        }
        setInterval(updateMessage, 1000);
        window.onload = updateMessage;
    </script>
</head>
<body>
    <div id="svg-container">
        <object type="image/svg+xml" data="aaa.svg"></object>
    </div>
    <div id="message">You will be redirected in 2 seconds...</div>
</body>
</html>
